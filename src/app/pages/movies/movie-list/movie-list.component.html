<div class="container">
	<div class="row">
		<div class="col-md-2 filters">Id</div>
		<div class="col-md-2 filters">Popularidade</div>
		<div class="col-md-2 filters">Media Votos</div>
		<div class="col-md-2 filters">Total Votos</div>
		<div class="col-md-6" *ngFor="let movie of resources.results">
			<app-card
				[imgBackground]="getUrlImg(movie.backdrop_path)" 
				[title]="movie.original_title"
				[subtitle]="movie.release_date | date"
				[description]="movie.overview"
			></app-card>
		</div>
	</div>
</div>
