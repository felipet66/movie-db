<div class="container">
	<div class="row">
		<div class="col-md-2 filters" (click)="filterBy('&sort_by=id.desc')">Id</div>
		<div class="col-md-2 filters" (click)="filterBy('&sort_by=id.popularity')">Popularidade</div>
		<div class="col-md-2 filters" (click)="filterBy('&sort_by=id.vote_average')">Media Votos</div>
		<div class="col-md-2 filters" (click)="filterBy('&sort_by=id.vote_average')">Total Votos</div>
		<div class="col-md-6" *ngFor="let movie of resources.results">
			<app-card
				[imgBackground]="getUrlImg(movie.backdrop_path)" 
				[title]="movie.title"
				[subtitle]="movie.release_date | date"
				[description]="limitCaracteres(movie.overview)"
			></app-card>
		</div>
	</div>
</div>
